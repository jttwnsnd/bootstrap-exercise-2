<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="style" href="css/styles.css">
	<link rel="stylesheet" href="css/try-it-again.css">
</head>
<body>
	<div class="container-fluid">
		<!-- header -->
		<div class="row">
			<div class="col-xs-12" style="padding-top: 5px; padding-bottom: 5px"> <!-- it goes here -->
				<div class="col-xs-12 bg-primary">
				<h3>1. Header</h3>
					<div class="row">
						<div class="col-xs-12 col-sm-2 text-center bg-primary" style="padding-top: 5px; padding-bottom: 5px">
							<div class="col-xs-12 bg-info">1.1 Brand</div>
						</div>
						<div class="col-xs-7 col-sm-6 text-center bg-primary" style="padding-top: 5px; padding-bottom: 5px">
							<div class="col-xs-12 bg-info">1.2 Global Nav</div>
						</div>
						<div class="col-xs-5 col-sm-4 text-center bg-primary" style="padding-top: 5px; padding-bottom: 5px">
							<div class="col-xs-12 bg-info">1.3 Tools</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- hero -->
		<div class="row">
			<div class="col-lg-8 col-xs-12" style="padding-top: 5px; padding-bottom: 5px">
				<div class="col-xs-12 bg-primary">
					<h3>2. Hero</h3>
					<div class="col-lg-7 col-md-12 hidden-sm text-center bg-primary" style="padding-top: 5px; padding-bottom: 5px">
						<div class="col-md-12 hidden-sm text-center bg-info">2.1 Hero Feature</div>
					</div>
					<div class="col-lg-5 col-xs-12 text-center bg-primary" style="padding-top: 5px; padding-bottom: 5px">
						<div class="col-xs-12 text-center bg-info">2.2 Hero Call to Action</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4 visible-lg text-center" style="padding-top: 5px; padding-bottom: 5px">
				<div class="col-xs-12 bg-danger text-center" style="padding: 15px">
					<h3>3. Ad</h3>
				</div>
			</div>
		</div>
		<!-- body -->
		<div class="row">
			<div class="col-md-8" style="padding-top: 5px; padding-bottom: 5px">
				<div class="col-xs-12 bg-primary">
					<h3>4. Body</h3>
					<div class="col-lg-5 col-md-8 col-xs-12 text-center bg-primary" style="padding-top: 5px; padding-bottom: 5px">
						<div class="col-xs-12 text-center bg-info">4.1 Article Feature</div>
					</div>
					<div class="col-md-4 hidden-lg" style="padding-top: 5px; padding-bottom: 5px">
						<div class="col-md-12 hidden-lg bg-danger">3. Ad </div>
					</div>
					<div class="col-lg-7 col-xs-12 text-center bg-info">
						<div class="col-lg-7 col-xs-12 text-center bg-info">4.2 Article Listing</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-xs-12 hidden-xs bg-primary">
				<h3>5. Sidebar</h3>
				<div class="col-xs-12 text-center bg-info">
					<div class="col-xs-12 text-center bg-info">5.1 Sidebar Feature</div>
				</div>
			</div>
		</div>
		<!-- footer -->
		<div class="row">
			<div class="col-xs-12 bg-primary">
				<h3>6. Footer</h3>
			</div>
			
		</div>
	</div>

</body>
</html>
